      <section class="- topic/section learningBase/lcInteraction section lcInteraction">
         <figure class="+ topic/fig learningInteractionBase-d/lcInteractionBase learning-d/lcSingleSelect fig lcInteractionBase lcSingleSelect fignone">
            <div class="+ topic/p learningInteractionBase-d/p learning-d/lcQuestion p lcQuestion">
               <p class="+ topic/p learningInteractionBase-d/p learning-d/lcQuestionContent p lcQuestionContent">The total resistance of a 120V, two-wire circuit consisting of two No. 12 AWG solid copper conductors, each 100' (30 m) long is _____.</p>

            <ul class="+ topic/ul learningInteractionBase-d/ul learning-d/lcAnswerOptionGroup ul lcAnswerOptionGroup">
               <li class="+ topic/li learningInteractionBase-d/li learning-d/lcAnswerOption li lcAnswerOption">

               </li>
               <li class="+ topic/li learningInteractionBase-d/li learning-d/lcAnswerOption li lcAnswerOption">
                  <p class="+ topic/p learningInteractionBase-d/p learning-d/lcAnswerContent p lcAnswerContent">1.93Ω</p>

                  <p class="+ topic/p learningInteractionBase-d/p learning-d/lcAnswerContent p lcAnswerContent">2.47Ω</p>

               <li class="+ topic/li learningInteractionBase-d/li learning-d/lcAnswerOption li lcAnswerOption">
                  <p class="+ topic/p learningInteractionBase-d/p learning-d/lcAnswerContent p lcAnswerContent">3.86Ω</p>
               </li>
            </ul>
            <span class="- topic/ph ph">2.2.1</span>
            
         </figure>
      </section>
      <section class="- topic/section learningBase/lcInteraction section lcInteraction">

               <p class="+ topic/p learningInteractionBase-d/p learning-d/lcQuestionContent p lcQuestionContent">If a 120V, two-wire circuit using No. 8 AWG wire feeds a total load of 40A with a branch circuit length of 100', the voltage drop is _____. </p>
